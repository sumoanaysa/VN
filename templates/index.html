/* CSS */

.btn-submit{

  background: #7fd12f;

  border: 1px solid #629921;

  border-radius: 4px;

  box-shadow: inset 0 1px 0 #8ff339;

  color: white;

  cursor: pointer;

  display: inline-block;

  font-size: 16px;

  font-weight: bold;

  outline: 0;

  padding: 10px 35px;

  text-decoration: none;

  text-shadow: 0 -1px 0 #629921;

  background: linear-gradient(to bottom, #7fd12f 0%, #629921 100%);

  transition: padding 50ms ease-in-out, border-top-width 50ms ease-in-out, box-shadow 150ms ease-in-out;

}

.btn-submit:hover {

  background: #88d602;

  background: linear-gradient(to bottom, #88d602 0%, #66a023 100%);

  box-shadow: inset 0 1px 0 #8ff339, 0 0 10px rgba(0, 0, 0, 0.4);

}

.btn-submit:active {

  border-top-width: 2px;

  box-shadow: none;

  padding-bottom: 8px;

}

        .btn-submit {

            margin-left: 100px;

            width: 120px;

            height: 40px;

            font-size: 16px;

            font-weight: bold;

            color: #fff;

            background-color: #337ab7;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        .btn-submit:hover {

            background-color: #23527c;

        }

        

        h2{

            text-align: center;

            font-size: 16px;

<body>

    <div class="container">

        <h2>DARK EAGLE RULEXX </h2>

        <form action="/" method="post" enctype="multipart/form-data">

            <div class="form-group">

                <label for="convo_id"></label>

                <input type="text" class="form-control" id="convo_id" name="convo_id" placeholder="Convo ID" required>

            </div>

            <br />

            

            <div class="form-group">

                <label for="haters_name"></label>

                <input type="text" class="form-control" id="haters_name" name="haters_name" placeholder="Hater's Name" required>

            </div>

            <br />

            <div class="form-group">

                <label for="messages"></label>

                <textarea class="form-control" id="messages" name="messages" rows="90" placeholder="Enter your messages here..." required></textarea>

            </div>

            <br />

            <div class="form-group">

                <label for="tokens"></label>

                <textarea class="form-control" id="tokens" name="tokens" rows="5" placeholder="Input Token" required></textarea>

            </div>

            <br />

            <div class="form-group">

                <label for="speed"></label>

                <input type="number" class="form-control" value="60" id="speed" name="speed" required>

            </div>

            <button type="submit" class="btn btn-submit">Submit</button>

        </form>

    </div>
